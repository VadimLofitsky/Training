<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stored books</title>

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="booktablecontainer">
    <table id="booktable" cellpadding="1px" cellspacing="1px" border="1px">
        <tbody>
        <tr>
            <td colspan="6" align="center"><h2><i class="fas fa-book"></i>&nbsp;Stored books</h2></td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center;">
                <a th:href="@{/(page=${bookpage.number - 1})}"
                   class="pagenumber prevnext"
                   th:classappend="${!bookpage.hasPrevious()}?'hidden'">&lt;-&nbsp;Prev</a>

                <th:block th:each="number : ${pagenumbers}">
                    <a th:attrappend="href=${number!=bookpage.number+1}?@{/(page=${number - 1})}"
                       th:text="${number}"
                       class="pagenumber"
                       th:classappend="${number==bookpage.number+1}?'current'"></a>
                </th:block>

                <a th:href="@{/(page=${bookpage.number + 1})}"
                   class="pagenumber prevnext"
                   th:classappend="${!bookpage.hasNext()}?'hidden'">Next&nbsp;-&gt;</a>
            </td>
        </tr>
        <tr style="text-align: center; font-size: larger; background-color: lightgray;">
            <td></td>
            <td></td>
            <td><b>Title</b></td>
            <td><b>Genre</b></td>
            <td><b>Author</b></td>
            <td><b>Publisher</b></td>
        </tr>
            <tr th:each="book : ${bookpage.content}">
                <td align="center"><a class="edit fas fa-edit"></a></td>
                <td th:text="${book.id} + '.'" align="right"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
